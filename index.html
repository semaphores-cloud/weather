<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h2 class="display-3">Weather Dashboard</h2>
    </header>
  
    <div class="wrapper">
        <div class="container"></div>
        <!--<div class = "row">-->
           <!-- <div class="col-sm-6">-->
            <div class = "col-sm-3">
                
                <form id="search-form" method="POST">
                    <div class=box>
                        <label for="city-input" id="lbl">Search for a City:</label>
                        <input type="text" id="city-input" placeholder="">
                        <input id="add-city" type="submit" value="submit">
                    </div><br>
                </form>
                <div id="view"></div>
                <div id="cityList"></div>
            </div>
            <div class="col-sm-9">
                <div id="date"></div>
                <div class="city"></div>
                <div class="temp">Temperature: </div>
                <div class="humid">Humidity: </div>
                <div class="wind">Wind Speed: </div>
                <div class="uv">UV Index: </div>
                <div class="display-city"></div><br>
                <h3 class="h3">5 Day Forecast</h3>
                <div class="row">
                    <div id="weather-view"></div>
                    <div id="col2" class="col-sm-2"></div>
                    <div id="col3" class="col-sm-2"></div>
                    <div id="col4" class="col-sm-2"></div>
                    <div id="col5" class="col-sm-2"></div>
                    <div id="col6" class="col-sm-2"></div>    
                </div>       
            </div>
        </div>
    </div>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
